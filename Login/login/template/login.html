<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login : page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h1 class="container"
        style="text-transform: capitalize; margin-top: 30px; margin-bottom: 30px; text-align: center;">login</h1>
    <div class="container">
        
        <div style="border: 1px solid #000100; padding: 20px; border-radius: 15px;">
            {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Messages :</strong> {{ message }}
        </div>
        {% endfor %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input type="email" name="Email" class="form-control" id="Email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="Password" id="Password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label" for="Check">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <h3 style="font-size: 20px;">New User Create new account <a style="
                text-decoration: none;" href="/signup">Signup </a></h3>
        </div>



    </div>
</body>

</html>
