<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup : page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <h1 class="container"
        style="text-transform: capitalize; margin-top: 30px; margin-bottom: 30px; text-align: center;">signup</h1>
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Messages :</strong> {{ message }}
        </div>
        {% endfor %}
        <div style="border: 1px solid #000100; padding: 20px; border-radius: 15px;">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Email" class="form-label">First name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" name="phone" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input type="email" name="Email" class="form-control" id="Email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" name="Password" class="form-control" id="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <!-- s<button type="submit" class="btn btn-primary">Submit</button> -->
            </form>
        </div>
    </div>
</body>

</html>
